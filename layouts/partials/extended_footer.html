<style>
    .footer__sponsors {
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 10px;
        width: 100%;
    }

    .sponsors-content img {
        border: none;
        margin: 0;
        padding: 0;
        width: 200px;
    }

    .sponsors-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }
</style>

<div class="footer__sponsors">
    <span>{{ $.Site.Params.SponsorsTitle }}</span>
    <div class="sponsors-content">
        {{ range $.Site.Params.Sponsors }}
            <span>
                <a href="{{ .url }}"><img src="{{ .cover }}" alt="{{ .url }} sponsored image"></a>
            </span>
        {{ end }}
    </div>
</div>
